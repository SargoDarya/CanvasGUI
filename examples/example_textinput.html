<!DOCTYPE html>
<html>

<head>
	<title>Basic Demo</title>
	
	<META HTTP-EQUIV="Cache-Control" CONTENT="max-age=0">
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META http-equiv="expires" content="0">
	<META HTTP-EQUIV="Expires" CONTENT="Tue, 01 Jan 1980 1:00:00 GMT">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		
	<link rel="stylesheet" href="example_styles.css" />
	<script src="../build/CanvasGUI.js"></script>
</head>

<body>
	
	<script>
	
		var guiManager = GUI.Display.Manager;
		guiManager.setSize(window.innerWidth, window.innerHeight);
		guiManager.bindEvents();
		document.body.appendChild(guiManager.domElement);
		
		var textInput = new GUI.TextInput();
		textInput.position(0.5, 0.5);
		textInput.size(200, 20);
		textInput.anchorPoint(0.5, 0.5);
		textInput._backgroundColor= 'rgba(0, 0, 0, 0.9)';
		textInput._color = '#ffffff';
		
		document.addEventListener('keydown', function(evt){
			guiManager.render();
		});
		
		guiManager.addChild(textInput);
		guiManager.render();
		
	</script>
	
</body>

</html>
