<!DOCTYPE html>
<html>

<head>
	<title>Basic Demo</title>
	
	<META HTTP-EQUIV="Cache-Control" CONTENT="max-age=0">
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META http-equiv="expires" content="0">
	<META HTTP-EQUIV="Expires" CONTENT="Tue, 01 Jan 1980 1:00:00 GMT">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		
	<link rel="stylesheet" href="example_styles.css" />
	<script src="../build/CanvasGUI.js"></script>
</head>

<body>
	
  <script>
	
		var guiManager = GUI.Display.Manager;
		guiManager.setSize(window.innerWidth, window.innerHeight);
		guiManager.bindEvents();
		document.body.appendChild(guiManager.domElement);
		
	  var button = new GUI.Button();
		
		// Read File into SpriteFrameCache
		GUI.SpriteFrameCache.spritesFromFile('assets/CommandButtons.json', function(){
      button.fromSpriteFrames({
        up: 'BTNAcolyte.tga',
        over: 'BTNArchimonde.tga',
        down: 'BTNAbomination.tga'
      });
			button.position(0.5, 0.5);
			button.anchorPoint(0.5, 0.5);
			
			guiManager.addChild(button);
			guiManager.render();
		});
    
    document.addEventListener('mousemove', function(e){
      guiManager.injectMouseMove(e);
      guiManager.render();
    });
    
    document.addEventListener('mouseup', function(e){
      guiManager.injectMouseUp(e);
      guiManager.render();
    });
    
    document.addEventListener('mousedown', function(e){
      guiManager.injectMouseDown(e);
      guiManager.render();
    });
    
	</script>
	
</body>

</html>
